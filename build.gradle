group 'spcx.experiment'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

task copyScripts(type: Sync) {
    println "== executing task copyScripts =="
    from 'src/main/scripts'
    into "$buildDir/scripts"
}

processResources {
    println "== executing task processResources =="
    dependsOn copyScripts

    exclude 'excludeThis.properties'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}